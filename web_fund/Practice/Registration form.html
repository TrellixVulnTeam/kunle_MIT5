<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <h1>My Registration form</h1>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <br>

            <br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
            <br>

            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>

            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            
            <br>
            <label for="pw_confirm">Confirm Password</label>
            <input type="password" id="pw_confirm" name="confirm_password">
            <br>
            
            <br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="mm/dd/yyy">
            <br>

            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br>

            <p>A short description about ypourself<br>
            <textarea name="description"></textarea></p>

            <p>Favorite Language 
            <select name="language">
                <option value="javascript">Javascript</option>
                <option value="ruby">Ruby</option>
                <option value="python">Phython</option>
            </select></p>
            <input type="submit" value="submit">
        </form>
     </body>
</html>
