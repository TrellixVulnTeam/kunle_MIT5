<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container col-8 pt-5">
        <div class="container col-6 bg-light rounded">
            <form action="/survey" method="POST">
                <div class="form-group p-3">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <p>Your Name: <input type="text" class="form-control text-primary" name="fname" id="fulname"></p>               
                    <p>Dojo Location 
                        <select name="location">
                            <option value="">Choose an option</option>
                            {% for loc in location %}                    
                            <option value="{{loc['id']}}">{{loc['location']}}</option>
                            {% endfor %}
                        </select>
                    </p>
                    <p>Favorite Language 
                        <select name="language">
                            <option value="">Choose an option</option>
                            {% for lang in language %}                    
                            <option value="{{lang['id']}}">{{lang['name']}}</option>
                            {% endfor %}                 
                        </select>
                    </p>
                    <div class="form-group col-12 col-md-8">
                        <label for="commentarea" class="text-primary">Comments (optional):</label>
                        <textarea class="form-control" id="commentarea" rows="3" name="comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block col-12 col-md-8">Submit</button>
                </div>
            </form>  
        </div>
    </div>   
</body>
</html>
