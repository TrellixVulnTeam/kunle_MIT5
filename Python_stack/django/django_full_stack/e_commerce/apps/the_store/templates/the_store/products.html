<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'the_store/products.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between col-12 mr-0 ml-1">
            <h2>Dashboard</h2>
            <a href="/dashboard">Orders</a>
            <a href="/products">Products</a>
            <div>
                <a href="/logout">Log off</a>
            </div>
        </div>
    </div>
    <a href="products/add">Add new product</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Picture</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Inventory Count</th>
                <th scope="col">Quantity sold</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in all_products %}
            <tr>
                <td><img src="" alt="image"></td>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.qty_on_hand}}</td>
                <td>{{product.qty_sold}}</td>
                <td><a href="/products/edit/{{product.id}}">Edit</a> | <a href="/products/delete/{{product.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
