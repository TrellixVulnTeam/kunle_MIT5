<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'the_store/products.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div id="show_on_edit" class="container col-6">
        <h3>Edit Product - ID {{product.id}}</h3>
        <a href="#" id="add_cat">Add new Category</a>
        <form action="/products/update/{{product.id}}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{{product.name}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" name="desc" value="{{product.description}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="cate." class="col-sm-2 col-form-label">Categories</label>
                <div class="col-sm-10">
                    <select name="category" class="form-control">
                        <option value="{{product.Categories.name}}">{{product.Categories.name}}</option>
                        {% for category in all_category %}
                        {% if product.Categories != category %}
                        <option value="{{category.name}}">{{category.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>         
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" name="price" value="{{product.price}}">
                </div>
            </div>
            <div id="addcat" class="form-group row">
                <label for="addcat" class="col-sm-2 col-form-label">add new category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="new_cat" id="new_cat">
                </div>
            </div>
            <a class="cancel" href="/products">Cancel</a>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
