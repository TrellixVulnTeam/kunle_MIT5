<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Add a New Show</title>
    {% load static %}
    <script src="{% static 'the_store/category.js' %}"></script>
</head>
<body>
    <div class="container-fluid navbar navbar-expand-lg navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between col-12 mr-0 ml-1">
            <h2 class="navbar-brand d-flex align-items-center">Store Name</h2>
            <h4>Shopping Cart {{user.cart.products.count}}</h4>
            <div>
                <a href="#">Log out</a>
            </div>
        </div>
    </div>
    <div>
        <img src="" alt="image">    
    </div>
    <div>
        <div id="part_msg"></div>
        <h4>{{product.name}}</h4>
        <h4>{{product.description}}</h4>
        <h4>{{product.price}}</h4>
        <form action="/product/cart/add/{{product.id}}" method="POST" id="productForm">
        {% csrf_token %}
            <p>Quantity</p>
            <select class="form-control" name="qty" id="qty"> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type="hidden" class="prod" value="{{product.id}}">
            <button type="submit">Add to Cart</button>
        </form>
    </div>


</body>
</html>
