<p>Search for a Task  <input (keyup)="findATask($event)" type="text" placeholder="enter task name"> <button (click)="findTask()">FIND</button></p>
<div *ngIf="thisTask.title">
      <h5>Title: {{ thisTask.title }}</h5>
      <h5>Description: {{ thisTask.description }}</h5>
</div>

<h2>Here are all the tasks: </h2>
<div>
  <button (click)="getAllTask()">GET ALL TASKS</button>
  <div *ngIf="tasks.length > 0">
    <div *ngFor="let task of tasks">
      <h5>{{ task["title"] }}</h5>
      <button (click)="showTask(task)">SHOW</button>
    </div>
  </div>
  <div>
    <h5>{{ taskTitle }}</h5>
    <h5>{{ taskDesc }}</h5>
  </div>
</div>
