<div class="container col-10 bg-light rounded mt-4 pb-3">
    <a [routerLink]="['/new']">Add an author</a>
  
    <div *ngIf="allAuthors" class="container col-10 mt-4">
      <h5>We have quotes by:</h5>
  
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of allAuthors; let x = index ">
            <td>{{ author.name }}</td>
            <td><a [routerLink]="['/edit', author._id]" class="btn btn-primary mr-5"> Edit </a> <a (click)="deleteOne(author, x)" class="btn btn-danger">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
