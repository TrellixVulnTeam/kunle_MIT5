<div class="bg-light">
    <h3 class="display-4 text-center">San Jose, CA</h3>
  
    <div *ngIf="sanjose" class="container p-2 col-11">
      <div  class="container col-5 d-inline-block mr-5 pb-2">
        <img src="http://openweathermap.org/img/w/{{sanjose.weather[0].icon}}.png" alt="sanjose" height="150" width="130">
        
        <table class="table">
          <tr>
            <td>Humidity</td>
            <td class="font-weight-bold">{{ sanjose.main.humidity }} %</td>
          </tr>
          <tr>
            <td>Temperature Average</td>
            <td class="font-weight-bold">{{ sanjose.main.temp }} &deg;F</td>
          </tr>
          <tr>
            <td>Temperature (High)</td>
            <td class="font-weight-bold">{{ sanjose.main.temp_max }} &deg;F</td>
          </tr>
          <tr>
            <td>Temperature (Low)</td>
            <td class="font-weight-bold">{{ sanjose.main.temp_min }} &deg;F</td>
          </tr>
          <tr>
            <td>Status</td>
            <td class="font-weight-bold">{{ sanjose.weather[0].description }}</td>
          </tr>
        </table>
      </div>
      
      <div class="d-inline-block align-bottom pb-4 ml-5">
        <img src="assets/images/san-jose.jpg" alt="sanjose" height="330" width="460">
      </div>   
    </div>
  </div>
